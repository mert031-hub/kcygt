<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse | Luxe Berlin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light min-vh-100 py-5">

    <div class="container checkout-container-compact shadow-lg bg-white p-0">
        <div class="row g-0">
            <div class="col-lg-7 p-4 p-md-5 border-end">
                <a href="index.html" class="text-muted text-decoration-none small fw-bold">‚Üê WEITER EINKAUFEN</a>
                <h2 class="mt-3 mb-4" style="font-family:'Playfair Display';">Kasse</h2>

                <form class="row g-3">
                    <div class="col-md-6"><label class="form-label">Vorname</label><input type="text"
                            class="form-control" placeholder="Max" required></div>
                    <div class="col-md-6"><label class="form-label">Nachname</label><input type="text"
                            class="form-control" placeholder="Mustermann" required></div>
                    <div class="col-12"><label class="form-label">E-Mail</label><input type="email" class="form-control"
                            required></div>
                    <div class="col-12"><label class="form-label">Adresse</label><input type="text" class="form-control"
                            required></div>

                    <div class="col-12 mt-4">
                        <label class="form-label mb-3 d-block fw-bold">Zahlung</label>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="w-100">
                                    <input type="radio" name="pay" class="d-none" checked>
                                    <div class="pay-card-custom"><span>üí≥</span><small
                                            class="fw-bold mt-1 d-block">KARTE</small></div>
                                </label>
                            </div>
                            <div class="col-6">
                                <label class="w-100">
                                    <input type="radio" name="pay" class="d-none">
                                    <div class="pay-card-custom"><span>üÖøÔ∏è</span><small
                                            class="fw-bold mt-1 d-block">PAYPAL</small></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5"><button type="submit" class="btn-luxe py-3 w-100">JETZT KAUFEN</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 checkout-aside p-4 p-md-5 text-white">
                <div class="d-flex justify-content-between mb-4 align-items-center">
                    <h3 class="mb-0" style="font-family:'Playfair Display';">√úbersicht</h3>
                    <button class="btn btn-sm btn-outline-light rounded-0 opacity-50"
                        onclick="clearFullCart()">LEEREN</button>
                </div>
                <div id="checkout-items" class="mb-4"></div>
                <div class="summary-math border-top pt-4">
                    <div class="d-flex justify-content-between mb-2 small opacity-75"><span>Netto</span><span
                            id="summary-net">0,00 ‚Ç¨</span></div>
                    <div class="d-flex justify-content-between mb-2 small opacity-75"><span>MwSt. (19%)</span><span
                            id="summary-tax">0,00 ‚Ç¨</span></div>
                    <div class="d-flex justify-content-between mb-4 small fw-bold text-success">
                        <span>Versand</span><span>GRATIS</span></div>
                    <hr class="bg-secondary opacity-50">
                    <div class="d-flex justify-content-between summary-total mt-4"><span class="h4">Gesamt</span><span
                            id="summary-total" class="h4">0,00 ‚Ç¨</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
